version: '3'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring.yml:/etc/prometheus/prometheus.yml
    expose:
      - "9090"
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 256M
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    expose:
      - "3000"
    volumes:
      - ./grafana-data:/var/lib/grafana
    user: "root"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    depends_on:
      - prometheus
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 256M
  node-exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    expose:
      - "9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys/:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 256M
    network_mode: host
  application:
    image: jivebreaddev/spring:1.0.2
    ports:
      - "8080:8080"
    expose:
     - "8080"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.25'
          memory: 2048M
        reservations:
          cpus: '1.25'
          memory: 2048M
    network_mode: host
